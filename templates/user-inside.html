{% extends 'base.html' %}
{% load static %}


 <!---->


    <!-- Custom Fonts -->
    {% block css %}
{#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">#}

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" type="text/css">
    <link href="{% static 'css/user_style.css' %}" rel="stylesheet">
    {% endblock %}

    {% block js %}
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script src="{% static 'js/city_tags.js' %}"></script>
    <script src="{% static 'js/interests_multiselect.js' %}"></script>

    {% endblock %}



{% block content %}
<div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row" id="heading">
            <div class="col-lg-12">
                <h1 class="page-header">Taras Shevchenko</h1>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
  <textarea class="form-control bordered-form" placeholder="Введіть коротку інформацію про себе" rows="1" id="comment"></textarea>
</div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row user_main">

            <div class="col-md-3" >
                <div id="user_main_info" class="user">
                  <img id="user_photo" src="http://www.gravatar.com/avatar/4e258d4679ba777947ac73537effb1c3?s=47&d=http%3A%2F%2Fwww.techrepublic.com%2Fbundles%2Ftechrepubliccore%2Fimages%2Ficons%2Fstandard%2Ficon-user-default.png"/>
                  <a class="btn btn-default like" role="button" href="/user_outside/">Зберегти</a>

                </div>
            </div>

            <div class="col-md-4" id="user_info_box">
              <h3>Про мене</h3>
                <ul>
                   <div class="input-group">
                     <span class="input-group-addon addon-org"  >Сфери:</span>
                     <select id="multiselect" multiple="multiple" style="width: 100% !important; background: transparent;">
                         <option value="1">Довкілля</option>
                         <option value="2">Діти</option>
                         <option value="3">Літні люди</option>
                         <option value="4">Армія</option>
                     </select>
                   </div>
                   <div class="input-group">
            <span class="input-group-addon addon-org">Місто:</span>
                <div class="ui-widget">
                    <input id="tags" class="form-control bordered-form" placeholder="Додаткова інформація">
                </div>
            </div>
                  <div class="input-group">
            <span class="input-group-addon addon-org">Адреса:</span>
            <input id="msg" class="form-control bordered-form" name="msg" placeholder="Додаткова інформація">
            </div>
                   </ul>
            </div>
            <div class="col-md-4" id="user_info_box_2">
              <h3>Додаткова інформація</h3>
                <ul>

                   <div class="input-group">
            <span class="input-group-addon addon-org">Вебсай:т</span>
            <input id="msg" class="form-control bordered-form" name="msg" placeholder="Додаткова інформація">
            </div>
            <div class="input-group">
            <span class="input-group-addon addon-org">e-mail:</span>
            <input id="msg" class="form-control bordered-form" name="msg" placeholder="Додаткова інформація">
            </div>
                  </ul>
            </div>

        </div>
        <!-- /.row -->
</div>

{% endblock %}
